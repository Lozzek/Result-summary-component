<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Result Summary Component</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    </head>
    <body>

        <main class="container">

            <div class="blue-bg left-side">
                <div class="content">
                    <p>Your Result</p>
                    <div class="number">
                        <p class="current-num">76</p>
                        <p class="max-num">of 100</p>
                    </div>
                    <h1 class="title">Great</h1>
                    <p class="info">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>

            <div class="right-side">
                <div class="content">
                    <h2>Summary</h2>

                    <div class="red color row">
                        <div class="react row">
                            <img src="assets/images/icon-reaction.svg" alt="#">
                            <p class="red-title">Reaction</p>
                        </div>
                        <p><span>80</span> / 100</p>
                    </div>

                    <div class="yellow color row">
                        <div class="memory row">
                            <img src="assets/images/icon-memory.svg" alt="#">
                            <p class="yellow-title">Memory</p>
                        </div>
                        <p><span>92</span> / 100</p>
                    </div>

                    <div class="green color row">
                        <div class="verbal row">
                            <img src="assets/images/icon-verbal.svg" alt="#">
                            <p class="green-title">Verbal</p>
                        </div>
                        <p><span>61</span> / 100</p>
                    </div>

                    <div class="blue color row">
                        <div class="visual row">
                            <img src="assets/images/icon-visual.svg" alt="#">
                            <p class="blue-title">Visual</p>
                        </div>
                        <p><span>72</span> / 100</p>
                    </div>

                    <div class="button">
                        <a href="#" class="btn">Continue</a>
                    </div>
                </div>
            </div>
        </main>
       
    </body>
</html>
